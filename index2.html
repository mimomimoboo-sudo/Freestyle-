<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON-MIX: Freestyle OS</title>
    <!-- Modern Tone.js Library -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-green: #39ff14;
            --neon-yellow: #fff200;
            --neon-pink: #ff00ff;
            --cyber-bg: #0b0e14;
        }
        body {
            background-color: var(--cyber-bg);
            background-image: radial-gradient(circle at center, #1a1b26 0%, #0b0e14 100%), 
                              linear-gradient(rgba(0, 210, 255, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 210, 255, 0.05) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid var(--neon-blue);
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .board {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            flex-grow: 1;
        }
        .slot {
            width: 160px;
            height: 240px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid #333;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            position: relative;
        }
        .slot[data-type="Drums"] { border-color: var(--neon-blue); color: var(--neon-blue); }
        .slot[data-type="Bass"] { border-color: var(--neon-green); color: var(--neon-green); }
        .slot[data-type="Lead"] { border-color: var(--neon-yellow); color: var(--neon-yellow); }
        
        .slot.active {
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 30px currentColor, inset 0 0 15px currentColor;
        }

        .crate {
            background: rgba(10, 10, 15, 0.95);
            border-top: 2px solid #333;
            padding: 20px;
            display: flex;
            gap: 15px;
            overflow-x: auto;
            min-height: 160px;
        }
        .card {
            min-width: 120px;
            height: 140px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 10px;
            cursor: grab;
            text-align: center;
            font-size: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .card:active { cursor: grabbing; }

        button {
            background: transparent;
            color: var(--neon-pink);
            border: 2px solid var(--neon-pink);
            padding: 15px 30px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 0 15px var(--neon-pink);
        }
        #viz { width: 300px; height: 60px; border: 1px solid #333; background: #000; }
        #overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: black; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="font-size: 3rem; color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue);">NEON-MIX OS</h1>
        <button onclick="startApp()">INITIALIZE SYSTEM</button>
    </div>

    <div class="header">
        <div>
            <h1 style="font-size: 1.2rem; margin-bottom: 5px;">AUDIO_OUTPUT_VISUALIZER</h1>
            <canvas id="viz"></canvas>
        </div>
        <div style="text-align: center;">
            <div style="font-size: 0.8rem; margin-bottom: 5px;">MASTER_VOL</div>
            <input type="range" min="-60" max="0" value="-12" oninput="setMasterVol(this.value)">
        </div>
    </div>

    <div class="board">
        <div class="slot" data-type="Drums">DRUMS_SLOT</div>
        <div class="slot" data-type="Bass">BASS_SLOT</div>
        <div class="slot" data-type="Lead">LEAD_SLOT</div>
    </div>

    <div class="crate" id="card-crate">
        <!-- Cards generated by JS -->
    </div>

    <script>
        const loops = {
            'Drums': ''
        };

        const activePlayers = {};
        const volNode = new Tone.Volume(-12).toDestination();
        const fft = new Tone.FFT(32);
        volNode.connect(fft);

        async function startApp() {
            await Tone.start();
            document.getElementById('overlay').style.display = 'none';
            createCards();
            drawViz();
        }

        function setMasterVol(val) {
            volNode.volume.value = val;
        }

        function createCards() {
            const crate = document.getElementById('card-crate');
            Object.keys(loops).forEach((type) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.draggable = true;
                card.dataset.type = type;
                card.innerHTML = `<div style="font-size: 2rem; margin-bottom:10px;">ðŸ’¾</div><strong>${type}_DATA</strong><br><small>READY_TO_PATCH</small>`;
                
                card.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData("type", type);
                    e.target.style.opacity = "0.5";
                });
                
                card.addEventListener('dragend', (e) => {
                    e.target.style.opacity = "1";
                });

                crate.appendChild(card);
            });
        }

        document.querySelectorAll('.slot').forEach(slot => {
            slot.addEventListener('dragover', (e) => e.preventDefault());
            slot.addEventListener('drop', (e) => {
                e.preventDefault();
                const type = e.dataTransfer.getData("type");
                if (type === slot.dataset.type) {
                    slot.innerHTML = `<strong>${type}_ACTIVE</strong><div style="font-size:2rem; margin-top:10px;">âš¡</div>`;
                    slot.classList.add('active');
                    playLoop(type);
                }
            });
        });

        function playLoop(type) {
            if (activePlayers[type]) {
                activePlayers[type].stop().dispose();
            }
            const player = new Tone.Player({
                url: loops[type],
                loop: true,
                autostart: true
            }).connect(volNode);
            activePlayers[type] = player;
        }

        const canvas = document.getElementById('viz');
        const ctx = canvas.getContext('2d');
        function drawViz() {
            requestAnimationFrame(drawViz);
            const values = fft.getValue();
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00d2ff";
            values.forEach((v, i) => {
                const barHeight = Math.max(0, (v + 100) * 0.6);
                ctx.fillRect(i * 10, canvas.height - barHeight, 8, barHeight);
            });
        }
    </script>
</body>
</html>
